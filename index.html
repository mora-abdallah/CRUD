<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="crud">
  <div class="head">
    <h2>CRUD</h2>
    <P>PRODUCT MANAGMENT SYSTEM</P>
  </div>
  <div class="inputs">
<input placeholder="title" type="text" id="title">
<div class="price">
  <input onkeyup="getTotale()" type="number" id="price" placeholder="price">
  <input onkeyup="getTotale()" type="number" id="taxes" placeholder="taxes">
  <input onkeyup="getTotale()" type="number" id="ads" placeholder="ads">
  <input onkeyup="getTotale()" type="number" id="discount" placeholder="discount">
  <small id="total">12563</small>
</div>
<input placeholder="count" type="number" id="count">
<input placeholder="category" type="text" id="category">
<button id="submit">creat</button>
  </div>
  <div class="outputs">
  <div class="searchBlock">
    <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
    <div class="btnSearch">
      <button onclick="getsearchMood(this.id)" id="searchTitle">search by title</button>
      <button onclick="getsearchMood(this.id)" id="searchCategory">search by category</button>
    </div>
  </div>
<div id="deleteAll">
</div>
<table>
  <tr>
    <th>id</th>
    <th>title</th>
    <th>price</th>
    <th>taxes</th>
    <th>ads</th>
    <th>discount</th>
    <th>total</th>
    <th>category</th>
    <th>ubdate</th>
    <th>delete</th>
  </tr>
  <tbody id="tbody">
  </tbody>
</table>
  </div>
</div>
    <script src="main.js"></script>
  </body>
</html>
